<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <section class="CONT__BASE">
        <div class="CONTAINER">

            <div class="BOX__SIDEBAR">
              <div class="box_sidebar">
                  <div class="box_sidebar__caja">
                    <div class="box_sidebar__caja__imagen">

                    </div>
                    <div class="box_sidebar__caja_box">
                        <h2 class="box_sidebar__caja_box_titlePeque"> Report for</h2>
                        <h1 class="box_sidebar__caja_box_title">Jeremy Robson</h1>
                    </div>
                  </div>

                  <div class="box_sidebar__enlaces">
                    <a href="#"><div class="box_sidebar__enlace" id="Daily">Daily</div></a>
                    <a href="#"><div class="box_sidebar__enlace" id="Weekly">Weekly</div></a>
                    <a href="#"><div class="box_sidebar__enlace" id="Monthly">Monthly</div></a> 
                  </div>                
              </div>
            </div>

            
            <div class="BOX__WORK">
                <div class="box_work">

                    <div class="box_work_blockA">
                         <div class="box_work_blockA_image">

                         </div>
                    </div>
                    
                    <div class="box_work_blockB">   
                        <div class="box_work_blockB_box">
                            <h2 class="box_work_blockB_box_text" id="name">Work</h2>
                            <a href="#"><div class="box_work_blockB_box_points"> ...</div></a>
                       </div>
                       <h1 class="box_work_blockB_hrs" ><span id="current_Work">0</span>hrs</h1>
                       <h2 class="box_work_blockB_last">Last Week - <span id="previus_work"> 0 </span> hrs</h2>
                    </div>

                     
                </div>
            </div>
            


            <div class="BOX__PLAY">
                <div class="box_play">

                    <div class="box_play_blockA">
                         <div class="box_play_blockA_image">

                         </div>
                    </div>

                    <div class="box_play_blockB">
                       <div class="box_play_blockB_box">
                            <h2 class="box_play_blockB_box_text">Play</h2>
                            <a href="#"><div class="box_play_blockB_box_points"> ...</div></a>
                       </div>
                       <h1 class="box_play_blockB_hrs"><span id="current_play">0</span>hrs</h1>
                       <h2 class="box_play_blockB_last">Last Week - <span id="previus_play"> 0 </span> hrs</h2>
                    </div>
                </div>

            </div>



            <div class="BOX__STUDY">
                <div class="box_study">

                    <div class="box_study_blockA">
                         <div class="box_study_blockA_image">

                         </div>
                    </div>

                    <div class="box_study_blockB">
                       <div class="box_study_blockB_box">
                            <h2 class="box_study_blockB_box_text">Study</h2>
                            <a href="#"><div class="box_study_blockB_box_points"> ...</div></a>
                       </div>
                       <h1 class="box_study_blockB_hrs"><span id="current_study">0</span>hrs</h1>
                       <h2 class="box_study_blockB_last">Last Week - <span id="previus_study"> 0 </span> hrs</h2>
                    </div>
                </div>
            </div>


            
            <div class="BOX__EXERCISE">
                <div class="box_exercice">

                    <div class="box_exercice_blockA">
                         <div class="box_exercice_blockA_image">

                         </div>
                    </div>

                    <div class="box_exercice_blockB">
                       <div class="box_exercice_blockB_box">
                            <h2 class="box_exercice_blockB_box_text">Exercice</h2>
                            <a href="#"><div class="box_exercice_blockB_box_points"> ...</div></a>
                       </div>
                       <h1 class="box_exercice_blockB_hrs"><span id="current_exercice">0</span>hrs</h1>
                       <h2 class="box_exercice_blockB_last">Last Week - <span id="previus_exercice"> 0 </span> hrs</h2>
                    </div>
                </div>
            </div>



            <div class="BOX__SOCIAL">
                <div class="box_social">

                    <div class="box_social_blockA">
                         <div class="box_social_blockA_image">

                         </div>
                    </div>

                    <div class="box_social_blockB">
                       <div class="box_social_blockB_box">
                            <h2 class="box_social_blockB_box_text">Social</h2>
                            <a href="#"><div class="box_social_blockB_box_points"> ...</div></a>
                       </div>
                       <h1 class="box_social_blockB_hrs"><span id="current_social">0</span>hrs</h1>
                       <h2 class="box_social_blockB_last">Last Week - <span id="previus_social"> 0 </span> hrs</h2>
                    </div>
                </div>
            </div>



            <div class="BOX__SELFCARE">
                <div class="box_selfcare">

                    <div class="box_selfcare_blockA">
                         <div class="box_selfcare_blockA_image">

                         </div>
                    </div>

                    <div class="box_selfcare_blockB">
                       <div class="box_selfcare_blockB_box">
                            <h2 class="box_selfcare_blockB_box_text">Self Care</h2>
                            <a href="#"><div class="box_selfcare_blockB_box_points"> ...</div></a>
                       </div>
                       <h1 class="box_selfcare_blockB_hrs"><span id="current_selfcare">0</span>hrs</h1>
                       <h2 class="box_selfcare_blockB_last">Last Week - <span id="previus_selfcare"> 0 </span> hrs</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    


    <script src="js/work.js"></script>
</body>
</html>
